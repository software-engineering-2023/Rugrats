<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/homepage.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/homepage.css" />
    <title>HomePage</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light d-flex justify-content-between m-2"
      >
        <a class="navbar-brand" href="homepage.html"
          ><img src="resources/banklogo.png" class="logo"
        /></a>
      </nav>
    </header>

    <div>
      <h1 id="welcomeMsg"></h1>
    </div>
    <div
      id="accounts"
      class="d-flex flex-column align-content-center justify-content-evenly"
    >
      <div
        class="accountItem d-flex align-content-center justify-content-between"
      >
        <div
          class="d-flex flex-column align-content-center justify-content-evenly"
        >
          <p class="account-id">Account ID: 123456789</p>
          <p class="balance">Balance: $5000</p>
        </div>

        <button class="button close-button" onclick="closeAccount()">
          Close Account
        </button>
      </div>
    </div>
    <button class="button add-button" onclick="addAcount()">
      + Add New Account
    </button>
  </body>
</html>
