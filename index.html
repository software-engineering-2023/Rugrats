<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="styles/loginorreg.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Banky Bank</title>
  </head>
  <body>
    <header class="">
      <nav
        class="navbar navbar-expand-lg navbar-light d-flex justify-content-between m-2"
      >
        <a class="navbar-brand" href="index.html"
          ><img src="resources/banklogo.jpg"
        /></a>

        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="toggleNavbar()"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex flex-column align-content-center">
      <br />
      <br />
      <h1>
        Browse all new
        <span style="color: #4caf50; font-family: 'Titan One', cursive"
          >Bankies</span
        >
        smoothly
      </h1>
      <br />
      <div class="d-flex justify-content-evenly">
        <div class="box-wrap" style="display: block">
          <h2>Login</h2>
          <form action="#" id="login-form">
            <label for="login-username">Email:</label>
            <input type="text" id="login-username" name="email" required />
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <p>
            Don't have an account yet?<a href="register.html">Register here</a>
          </p>
        </div>

        <img src="resources/homePicture.png" style="height: 600px" />
      </div>
    </div>
  </body>
</html>
