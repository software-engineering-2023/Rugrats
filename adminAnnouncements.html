  <h1 style="
        font-size: 24px;
        color: #222d65;
        margin-top: 40px;
        margin-left: 60px;
      ">
    <i class="fa-solid fa-right-left" style="color: #222d65"></i> Send Bank Announcements
  </h1>

  <!---trying tables-->
  <section id="textbox">
    <div class="box" style="width: 80%; margin-top: 30px ;">
      <div style="border: 7px solid #222d65; padding: 20px;">
        <div style="padding: 10px;">
          <label for="to">To:</label>
          <select id="to" class="form-select" aria-label="Default select example"
            style="border: 2px solid #222d65; padding: 20px;" required>
            <option value="jane@example.com">All users</option>
            <option value="john@example.com">Platinum users only</option>
            <option value="bob@example.com">Gold users only</option>
            <option value="sarah@example.com">Silver users only</option>
            <option value="sarah@example.com">Users that have loans</option>
            <option value="sarah@example.com">Users that have credit cards </option>
          </select>
        </div>
        <div style="padding: 10px;">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" class="form-control"
            style="border: 2px solid #222d65; padding: 20px;">
        </div>
        <div style="padding: 10px;">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="3" class="form-control"
            style="border: 2px solid #222d65; padding: 20px;"></textarea>
        </div>
        <div style="padding: 10px;">
          <button type="submit" style="background-color: #222d65">Send</button>
        </div>
      </div>
    </div>
  </section>
