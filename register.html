<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/loginorreg.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="register.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <img src="resources/banklogo.jpg" alt="Logo" />

      </div>
      <div class="bottom">
        <div class="box-wrap">
          <h2>Register</h2>
          <form action="#" id="regform">
            <label for="Firstname">Fisrt Name:</label>
            <input type="Firstname" id="Firstname" name="Firstname" required />

            <label for="Lastname">Last Name:</label>
            <input type="Lastname" id="Lastname" name="Lastname" required />
            

            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="AccountNumber">AccountNumber:</label>
            <input type="number" id="AccountNumber" name="AccountNumber" required />

            <label for="natID">National ID:</label>
            <input type="number" id="natID" name="natID" required />

            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <a href="#">Login here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
