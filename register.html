<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/loginorreg.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="register.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <p>
          <p>
            <p>
        
        <img src="resources/logo.png" alt="Logo" class="logo" />
      </div>
      <div class="bottom">
        <div class="box-wrap">
          <h2>REGISTER</h2>
          <form action="#" id="regform">
            <label for="Firstname">First Name:</label>
            <input type="Firstname" id="Firstname" name="Firstname" required />

            <label for="Lastname">Last Name:</label>
            <input type="Lastname" id="Lastname" name="Lastname" required />

            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="AccountNumber">AccountNumber:</label>
            <input type="number" id="AccountNumber"name="AccountNumber"required  />

            <label for="natID">National ID:</label>
            <input type="number" id="natID" name="natID" required />

            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <a href="#">Login here</a></p>
          <img src="resources/last1.jpg" style="background-size: cover; position: fixed; z-index: -1; top: 0; left: 0; width: 100%; height: 100%;" />

      </div>
        </div>
      </div>
    </div>
  </body>
</html>
